<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="nav-icon">
            <p>Pierre-Alexandre <br> Mousset</p>
        </div>
        <div>
            <ul id="nav-sections">
                <li><a href="">About Me</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="contact-form-general">
        <div class="form-container">
            <h2>Contact Me</h2>
            <form onsubmit='return validateForm()' action="http://formspree.io/pamousset01@gmail.com" method="post " id="contact-form">
                <div class="field field-name">
                    <label for="name">Name</label>
                    <input type="text" name="name">

                </div>
                <div class="field field-email">
                    <label for="email">Email</label>
                    <input type="email" name="email">

                </div>
                <div class="field field-message">
                    <label for="message">Message</label>

                    <textarea name="message" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="field">
                    <button class="button-1" type="submit" form="contact-form" value="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/form.js"></script>
</body>
</html>
