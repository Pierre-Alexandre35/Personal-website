<div class="container">
    <h1>Let's Stay In Touch</h1>
    <div class="contact-window">
        <div class="menu-bar">
            <ul class="buttons">
                <li class="red"></li>
                <li class="orange"></li>
                <li class="green"></li>
            </ul>
            <ul class="see-more">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="contact-infos">
            <div class="left">
                <div class="address">
                    <h2>Address</h2>
                    <p>133 Eustis street</p>
                    <p>Boston, Massachusetts</p>
                    <p>USA</p>
                </div>
                <h2 class="additional-title">Socials</h2>
                <ul class="social">
                    <li>
                        <a href="https://www.linkedin.com/in/pierrealexandremousset/"><i
                                class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/Pierre-Alexandre35"><i class="fab fa-github-alt"></i></a>
                    </li>

                    <li>
                        <a href="https://medium.com/@mousset.p"><i class="fab fa-medium-m"></i></a>
                    </li>
                </ul>
            </div>
            <form class="right form" method="POST" onsubmit='return validateForm()'
                action="https://formspree.io/pamousset75@gmail.com" method="post " id="contact-form">
                <h2 class="additional-title">Contact</h2>
                <div class="input-field">
                    <input class="user-input" type="text" name="name" autocomplete="off" required>
                    <label for="name" class="label">
                        <span class="content">Name</span>
                    </label>
                </div>
                <div class="input-field">
                    <input class="user-input" type="text" name="email" autocomplete="off" required>
                    <label for="email" class="label">
                        <span class="content">Email</span>
                    </label>
                </div>

                <div class="input-field">
                    <textarea class="user-input" name="message" id="" cols="30" rows="10" required></textarea>
                    <label for="message" class="label">
                        <span class="content content-large">Message</span>
                    </label>
                </div>
                <div class="submit-container">
                    <input class="submit" type="submit" name='submit' value="Send">
                </div>
            </form>
        </div>
    </div>
</div>
